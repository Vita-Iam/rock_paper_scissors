<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        function getComputerChoice () {
            let num = Math.floor(Math.random() * 3);
            if (num === 0) {
                console.log("Computer's choice: rock");
                return "rock";
            } else if (num === 1) {
                console.log("Computer's choice: paper");
                return "paper";
            }
            console.log("Computer's choice: scissors");
            return "scissors";
        }

        function getHumanChoice () {
            let choice = prompt("What's your choice?").toLowerCase();
            if (choice === "rock" || choice === "paper" || choice === "scissors") {
                console.log("Player's choice: ", choice);
                return choice;
            }
            console.log("Something went wrong");
            return null;
        }

        function playGame () {
            let humanScore = 0;
            let computerScore = 0;
            
            for (let round = 1; round <=5; ++round) {
                console.log(`Round ${round}: `);
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                playRound(humanSelection, computerSelection);
            }

            function playRound (humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
                console.log("it is a draw");
                ++humanScore;
                ++computerScore;
                return;
            }
            if (humanChoice === "rock") {
                if (computerChoice === "paper") {
                    console.log("You lost! Paper beats rock");
                    ++computerScore;
                } else if (computerChoice === "scissors") {
                    console.log("You won this round!");
                    ++humanScore;
                }
            } else if (humanChoice === "paper") {
                if (computerChoice == "rock") {
                    console.log("You won this round!");
                    ++humanScore;
                } else if (computerChoice == "scissors") {
                    console.log("You lost!");
                    ++computerScore;
                }
            } else if (humanChoice === "scissors") {
                if (computerChoice == "rock") {
                    console.log("You lost!");
                    ++computerScore;
                } else if (computerChoice === "paper") {
                    console.log("You won this round!");
                    ++humanScore;
                }
            }
            }
            console.log(`Your score is: ${humanScore}`);
            console.log(`Computer's score is: ${computerScore}`)

            if (humanScore > computerScore) {
                console.log("Congratulations, you Won the Game!!!");
            } else if (humanScore === computerScore) {
                console.log("We ended in a draw, but it was a great game regardless!");
            } else {
                console.log("You lost the game. Better luck next time!");
            }  
        }

        playGame();
    </script>
</body>
</html>
